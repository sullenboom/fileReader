<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>File Reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/csvToArray.v2.1.min.js"></script>
    <script type="text/javascript" src="js/reader.js"></script>
    <style>
        .output,
        .form {
            margin: 10px;
            min-height: 50px;
        }
        #meta,
        #list,
        #images {
            padding-top: 5px;
            position: relative;
        }
        .thumb {
            height: 50px;
            margin: 10px 5px 0 0;
            float: left;
        }
    </style>
</head>
<body>

<div class="container">
    <p>Read images and csv files (only comma and semicolon separated)</p>
    <div class="form">
        <input id="form" type="file" name="files[]" multiple />
        <button>read</button>
        <hr />
        <output id="meta"></output>
    </div>
    <div class="output">
        <hr />
        <output id="images"></output>
        <output id="list"></output>
    </div>
</div>
</body>
</html>
